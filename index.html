<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <script src="./codigo.js"></script>
    <title>Document</title>
</head>
<body onload="mueveReloj()">
    <header>
        <h1>Tarea javascript</h1>
    </header>
    <nav>
        <div class="nav">
            <div class="title-clock">
                <h2 class="h1-first">
                    Reloj
                </h2>

                <form action="" name="form_reloj">
                    <input id="clock" type="text" name="reloj" size="10">
                </form>
            </div>

            <div class="chronometer">
                <h2 class="h1-two">
                    Cronometro
                </h2>
                <div id="contenedor">
                    <div class="fondo">
                        <div class="reloj" id="Horas">00</div>
                        <div class="reloj" id="Minutos">:00</div>
                        <div class="reloj" id="Segundos">:00</div>
                        <div class="reloj" id="Centesimas">:00</div>
                    </div>
                    <div class="botones">
                        <input type="button" class="boton" id="inicio" value="Start &#9658;" onclick="inicio();">
                        <input type="button" class="boton" id="parar" value="Stop &#8718;" onclick="parar();" disabled>
                        <input type="button" class="boton" id="continuar" value="Resume &#8634;" onclick="inicio();" disabled>
                        <input type="button" class="boton" id="reinicio" value="Reset &#8635;" onclick="reinicio();" disabled>
                    </div>
                </div>
            </div>

        </div>
    </nav>
    
</body>
</html>
